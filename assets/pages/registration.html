<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/icon/favicon.ico"
      type="image/x-icon"
    />
    <title>Chutaê</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body class="page">
    <header class="page__header">
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="../../index.html" class="main-nav__link">Times</a>
          </li>
          <li class="main-nav__item">
            <a href="players.html" class="main-nav__link">Jogadores</a>
          </li>
          <li class="main-nav__item">
            <a
              href="registration.html"
              class="main-nav__link main-nav__link--active"
              >Inscrição</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="page__main">
      <h1 class="page__title">Inscrição de Jogadores</h1>
      <form class="registration-form" id="player-registration-form">
        <div class="registration-form__field">
          <label for="name" class="registration-form__label">Nome:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="registration-form__input"
            required
          />
        </div>

        <div class="registration-form__field">
          <label for="number" class="registration-form__label"
            >Número da Camisa:</label
          >
          <input
            type="number"
            id="number"
            name="number"
            class="registration-form__input"
            required
          />
        </div>

        <div class="registration-form__field">
          <label for="age" class="registration-form__label">Idade:</label>
          <input
            type="number"
            id="age"
            name="age"
            class="registration-form__input"
            required
          />
        </div>

        <div class="registration-form__field">
          <label for="country" class="registration-form__label">País:</label>
          <input
            type="text"
            id="country"
            name="country"
            class="registration-form__input"
            required
          />
        </div>

        <div class="registration-form__field">
          <label for="team" class="registration-form__label">Time:</label>
          <select
            id="team"
            name="team"
            class="registration-form__select"
            required
          ></select>
        </div>

        <div class="registration-form__field">
          <label for="photo" class="registration-form__label"
            >Foto (URL):</label
          >
          <input
            type="url"
            id="photo"
            name="photo"
            class="registration-form__input"
            required
          />
        </div>

        <button type="submit" class="registration-form__submit">
          Inscrever Jogador
        </button>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/registration.js"></script>
  </body>
</html>
